<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lazy Peoples AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html { height: 100%; overflow: hidden; font-family: 'Helvetica Neue', Arial, sans-serif; color: #fff; }

    header {
      position: absolute; top: 0; left: 0; width: 100%;
      display: flex; justify-content: space-between; align-items: center;
      padding: 20px 40px; background: rgba(0, 0, 0, 0.3); z-index: 2;
    }

    .logo { font-weight: 700; font-size: 1.5rem; letter-spacing: 1px; }

    nav { display: flex; align-items: center; }

    .request-quote {
      color: #fff;
      border: 2px solid #fff;
      padding: 10px 20px;
      text-decoration: none;
      font-weight: 500;
      transition: background 0.3s, color 0.3s;
      margin-right: 20px;
    }

    .request-quote:hover {
      background: #9b59b6;
      color: #fff;
    }

    .menu-toggle {
      font-weight: 500; font-size: 1rem; cursor: pointer;
      display: flex; align-items: center; gap: 10px;
    }

    .menu-toggle .bars {
      width: 22px; height: 2px; background: #fff; position: relative;
    }

    .menu-toggle .bars::before,
    .menu-toggle .bars::after {
      content: ''; position: absolute; left: 0;
      width: 22px; height: 2px; background: #fff;
    }

    .menu-toggle .bars::before { top: -6px; }
    .menu-toggle .bars::after { top: 6px; }

    .video-bg {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      object-fit: cover; z-index: 1;
    }

    .hero-content {
      position: relative; z-index: 2;
      height: 100vh; display: flex; flex-direction: column;
      justify-content: center; align-items: flex-start;
      text-align: left; padding: 0 10% 0 40px;
    }

    .hero-box {
      background: rgba(0, 0, 0, 0.25);
      padding: 6px 12px;
      margin-bottom: 12px;
    }

    .hero-content h2 {
      font-size: 1.4rem;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    .hero-content h1 {
      font-size: 3.6rem;
      line-height: 1.1;
    }

    .hero-content p {
      font-size: 1.3rem;
      max-width: 100%;
    }

    .cta-btn {
      position: relative;
      display: inline-block;
      padding: 14px 28px;
      font-weight: 700;
      color: #9b59b6;
      background: #fff;
      border: 2px solid #9b59b6;
      text-decoration: none;
      overflow: hidden;
      transition: color 0.3s ease;
      z-index: 1;
      margin-top: 20px;
      font-size: 1.1rem;
    }

    .cta-btn::before {
      content: "";
      position: absolute;
      left: 0;
      bottom: -100%;
      width: 100%;
      height: 100%;
      background: #9b59b6;
      z-index: -1;
      transition: bottom 0.3s ease;
    }

    .cta-btn:hover::before {
      bottom: 0;
    }

    .cta-btn:hover {
      color: #fff;
    }
  </style>
</head>
<body>
  <video class="video-bg" autoplay loop muted playsinline>
    <source src="hero-video.mp4" type="video/mp4">
    Your browser doesn't support the video tag.
  </video>

  <header>
    <div class="logo">Lazy Peoples AI</div>
    <nav>
      <a href="#" class="request-quote">REQUEST A QUOTE</a>
      <div class="menu-toggle">
        <div class="bars"></div>
        <span>MENU</span>
      </div>
    </nav>
  </header>

  <div class="hero-content">
    <div class="hero-box">
      <h2>PREMIUM AI CONSULTANCY</h2>
    </div>
    <div class="hero-box">
      <h1>WE UNLOCK YOUR AI BUSINESS MASTERY</h1>
    </div>
    <div class="hero-box">
      <p>Design and Grow your own AIâ€‘Powered Websites, Boost your Branding & Turbocharge your Digital Marketing</p>
    </div>
    <a href="#" class="cta-btn">START YOUR AI TRANSFORMATION</a>
  </div>
</body>
</html>
